<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="nofollow, noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dashboard.css">
	<title>Displaying Dashboard</title>
</head>

<body>
	<!-- Navigation Header -->
	<header class="navigation-bar">
		<div class="header-left">
			<img src="../images/Emblem_of_India.svg-removebg-preview.png" alt="Emblem of India"
				class="emblem">
			<div class="header-text">
				<p>Government of India</p>
				<p>Ministry of Agriculture and Farmers Welfare</p>
				<p>Department of Agriculture and Farmers Welfare</p>
			</div>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a href="/home">Home</a></li>
				<li><a href="/aboutus">About Us</a></li>
				<li><a href="/contact-us">Contact Us</a></li>
				<li><a href="/signin">Logout</a></li>
			</ul>
		</nav>
	</header>

	<!-- Dropdowns and Graph Section -->
	<!-- <main style="padding: 20px;"> -->
		<!-- Dropdown for State -->
		<main class="dropdown-container">
		<div>
			<label for="state-select">Select State:</label>
			<select id="state-select">
				<option value="">Select State</option>
			</select>
		</div>

		<!-- Dropdown for District -->
		<div>
			<label for="district-select">Select District:</label>
			<select id="district-select">
				<option value="">Select District</option>
			</select>
		</div>

		<!-- NPK Pie Chart Section -->
		<div class="chart-container-wrapper">
		<div style="margin-top: 50px;">
			<h2>NPK Values (Pie Chart)</h2>
			<div class="chart-container">
				<canvas id="npkChart"></canvas>
			</div>
		</div>

		<!-- PH Bar Chart Section -->
		<div style="margin-top: 50px;">
			<h2>pH Values (Bar Chart)</h2>
			<div class="chart-container">
				<canvas id="phChart"></canvas>
			</div>
		</div>
		<div class="download-button-container">
			<!-- Download Button -->
			<button class="download-button">Download Chart</button>
		</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="dashboard.js"></script>
</body>

</html>
