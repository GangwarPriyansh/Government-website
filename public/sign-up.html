<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign-up.css">

</head>

<body>
    <div class="outer-box">
        <div class="text"><h1>Ministry of Agriculture and Farmers Welfare</h1></div>
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="/signup" method="POST">
                    <p>
                        <label for="Full Name">Full Name</label>
                        <input type="text" id="Full name" name="fullname">
                    </p>

                    <p>
                        <label for="Date of Birth">Date Of Birth</label>
                        <input type="date" id="Date Of Birth" name="date_of_birth">
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="email" id="Email" name="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="Password" placeholder="At Least 8 Characters" name="password">
                    </p>
                    <p>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="Password" name="confirmpassword">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                Already have an account?<a href="sign-in.html"><br>Sign In</a>
            </footer>
        </div>
    </div>

</body>

</html>
