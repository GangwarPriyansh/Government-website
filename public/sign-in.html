<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sign-in.css">

</head>
<body>
    <div class="outer-box">
        <div class="text"><h1>Ministry of Agriculture and Farmers Welfare</h1></div>
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign In</h1>
            </header>
            <main class="signup-body">
                <form action="/signin" method="POST">
                    <p>
                        <label for="Email">Your Email</label>
                      <input type="email" id="Email" required name="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                      <input type="password" id="Password" placeholder="At Least 8 Characters" required name="password">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Sign In">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                New to Farmer Company?<br><a href="sign-up.html">Create Account</a>
            </footer>
         </div>
    </div>
    
</body>
</html>
